<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>
    <!-- git commit -m "init: start cssMemSlider-task `LANG=en_EN date +'(%a, %b %d, %Y %r)'`" -->
    <div class="wrapper">
        <input type="radio" name="radio" id="one" checked>
        <input type="radio" name="radio" id="two">
        <input type="radio" name="radio" id="three">
        <input type="radio" name="radio" id="four">
        <div class="wrapper__slider">
            <div class="slider_display">
                <div class="slider_inner">            
                    <div class="image one"></div>
                    <div class="image two"></div>
                    <div class="image three"></div>
                    <div class="image four"></div>
                </div>
            </div>
        </div>
        <div class="wrapper__control-panel">
            <div class="description">
                <div class="description__display">
                    <div class="description__inner">            
                        <div class="text">Lorem ipsum text 1</div>
                        <div class="text">Lorem ipsum text 2</div>
                        <div class="text">Lorem ipsum text 3</div>
                        <div class="text">Lorem ipsum text 4</div>
                    </div>
                </div>
            </div>    
            <div class="control">
                <label class="label" for="one"><span></span></label>
                <label class="label" for="two"><span></span></label>
                <label class="label" for="three"><span></span></label>
                <label class="label" for="four"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
