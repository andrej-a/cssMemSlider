<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="radio" id="one" checked>
        <input type="radio" name="radio" id="two">
        <input type="radio" name="radio" id="three">
        <input type="radio" name="radio" id="four">
        <div class="wrapper__slider">
            <div class="slider_display">
                <div class="slider_inner">            
                    <img src="./assets/memas-one.jpg" alt="memas">
                    <img src="./assets/memas-two.jpg" alt="memas">
                    <img src="./assets/memas-three.jpg" alt="memas">
                    <img src="./assets/memas-four.jpg" alt="memas">
                </div>
            </div>
        </div>
        <div class="control_wrapper">
            <div class="wrapper__control-panel">
                <div class="description">
                    <div class="description__display">
                        <div class="description__inner">            
                            <div class="text">но я сделяль</div>
                            <div class="text">и кот орет</div>
                            <div class="text">и не получается</div>
                            <div class="text">ну правда, плохо что ль?</div>
                        </div>
                    </div>
                </div>    
                <div class="control">
                    <label class="label" for="one"><span></span></label>
                    <label class="label" for="two"><span></span></label>
                    <label class="label" for="three"><span></span></label>
                    <label class="label" for="four"><span></span></label>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
